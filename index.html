<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Truck Controller</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #spline-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas { /* Style the canvas directly */
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
    </head>
<body>
    <div id="spline-container">
        <canvas id="spline-canvas"></canvas>
    </div>

    <div id="controls">
        <button class="control-button" onclick="moveTruck('truck1', 'forward')">Truck A: Forward</button>
        <button class="control-button" onclick="moveTruck('truck1', 'backward')">Truck A: Backward</button>
        <button class="control-button" onclick="moveTruck('truck1', 'left')">Truck B: Left</button>
        <button class="control-button" onclick="moveTruck('truck1', 'right')">Truck B: Right</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
